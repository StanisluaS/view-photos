<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Просмотр фотографий</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
<html>
  <body>

<div class="error-message hidden"></div>

<div class="main">
  <div class="preview">
  </div>
</div>

    <div class="gallery-overlay hidden">
      <span class="gallery-overlay-close">&times;</span>
      <div class="container">
      <div class="gallery-overlay-preview">
        <a title="Previous" class="gallery-overlay-pages pages-prev" href="#" data-title="prev">
          <span class="pages-prev-span" data-title="prev"></span>
        </a>
        <ul></ul>
        <a title="Next" class="gallery-overlay-pages pages-next" href="#" data-title='next'>
          <span class="pages-next-span" data-title='next'></span>
        </a>
      </div>
      <div class="slider-inner">
        <span class="pages-prev-span"></span>
        <div class="slider-slides"></div>
        <span class="pages-next-span"></span>
      </div>
    </div>
  </div>

  <template id="picture-template" style="display: none">
    <a href="#" class="preview-img">
      <img src="" alt="" data-name-folder="">
    </a>
  </template>

  <template id="gallery-template" style="display: none">
    <li class="">
      <img src="" alt="">
    </li>
  </template>

  <template id="slider-template" style="display: none">
    <a href="#" class="">
      <img src="">
    </a>
  </template>

  <script src="./js/util.js"></script>
  <script src="./js/debounce.js"></script>
  <script src="./js/backend.js"></script>
  <script src="./js/size.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/pictures.js"></script>
  <script src="./js/preview.js"></script>
  <script src="./js/open.js"></script>
  <script src="./js/list.js"></script>
  <script src="./js/list_slider.js"></script>

  </body>
</html>
